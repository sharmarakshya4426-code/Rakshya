<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI calculator</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
  
    h1 {
      font-size: 2.5rem;
      color: #005f99;
      margin-bottom: 30px;
    }
  
    .converter {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }
  
    select,
    input[type="number"] {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  
    .btnConvert,
    #calculate,
    button {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background-color 0.3s;
    }
  
    .btnConvert:hover,
    button:hover {
      background-color: #005f99;
    }

    .btnConvert {
  display: none;
}

  
    #resultWeight,
    #resultHeight,
    #result,
    #please {
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }
  
    .inputs {
      margin-top: 20px;
    }
  
    .inputs input {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
    }
  
    #please {
      color: #cc0000;
    }

   

    #calculate{
        background-color: #337b0d;
    }

    #calculate:hover{
    background-color: #de1010;
    }
  
    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }
  
      .btnConvert, #calculate {
        width: 90%;
      }
    }
  </style>
  

<body>
 <h1>BMI Calculator</h1>

<div class="converter">
  <label for="weights">Select your Weight Unit</label>
  <select id="weights">
    <option value="kg">Kilograms</option>
    <option value="lb">Pound</option>
    <option value="gm">Gram</option>
    <option value="oz">Ounces</option>
    <option value="stones">Stones</option>
  </select>
  <input type="number" id="convertedWeight" placeholder="Enter weight">
</div>

<div class="converter">
  <label for="heights">Select your Height Unit</label>
  <select id="heights">
    <option value="m">Meters</option>
    <option value="cm">Centimeters</option>
    <option value="in">Inches</option>
    <option value="ft">Feet</option>
    <option value="yd">Yards</option>
  </select>
  <input type="number" id="convertedHeight" placeholder="Enter height">
</div>

<button onclick="calculate()">Calculate BMI</button>
<p id="result"></p>
<button onclick="location.reload()">Clear All</button>

<script>
function convertWeight(value, unit) {
  switch(unit) {
    case "kg": return value;
    case "lb": return value * 0.453592;
    case "gm": return value / 1000;
    case "oz": return value * 0.0283495;
    case "stones": return value * 6.35029;
    default: return NaN;
  }
}

function convertHeight(value, unit) {
  switch(unit) {
    case "m": return value;
    case "cm": return value / 100;
    case "in": return value * 0.0254;
    case "ft": return value * 0.3048;
    case "yd": return value * 0.9144;
    default: return NaN;
  }
}

function calculate() {
  const weightVal = parseFloat(document.getElementById("convertedWeight").value);
  const heightVal = parseFloat(document.getElementById("convertedHeight").value);
  const weightUnit = document.getElementById("weights").value;
  const heightUnit = document.getElementById("heights").value;

  if (isNaN(weightVal) || isNaN(heightVal) || heightVal === 0) {
    alert("Please enter valid values.");
    return;
  }

  const weightKg = convertWeight(weightVal, weightUnit);
  const heightM = convertHeight(heightVal, heightUnit);
  const bmi = weightKg / (heightM * heightM);

  let status = "";
  if (bmi <= 18.5) status = "Underweight";
  else if (bmi <= 24.9) status = "Normal";
  else if (bmi <= 29.9) status = "Overweight";
  else status = "Obese";

  document.getElementById("result").innerHTML =
    `Your BMI is <strong>${bmi.toFixed(2)}</strong>. You are <strong>${status}</strong>.`;
}
</script>
</body>
</html>
